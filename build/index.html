<!DOCTYPE html>
<html>
  <head>
    <title>Calendar</title>
    <style>
    .weekBox { display: flex; flex-direction: column; justify-content: space-around;}
    .dayBox { display: flex; flex-direction: row; align-items: space-around; justify-content: space-around; flex-grow: 1; border: 1px solid gray; border-radius: 8px}
    .hourBox { display: flex; flex-direction: column; flex: 1; margin: 5px; border: 1px solid gray; border-radius: 8px; justify-content: center; align-items: center}
    .hourSubBox { display: flex; flex: 1; justify-content: center;}
    .entireHourBox {display: flex; flex: 1; flex-direction: row;}
    .dayAndBox { display: flex; flex-direction: column; flex-grow: 1}
    .dayTitle { display: flex; justify-content: center; font-size: 20px}
    .physicalHour { font-weight: bold; font-size: 18px}
    </style>
</head>
<body>
  <h2>calendar app</h2>
  <div id='root'></div>
  <script type="text/javascript" src="/app.bundle.js"></script></body>
</body>
</html>
